<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <link rel='shortcut icon' href='assets/images/favicon.ico' type='image/x-icon'/ >
    </head>
    <body>

      <nav class="navbar navbar-default">
        <div class="container-fluid">
         <!-- Buttons get grouped for better mobile display -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
         </div>

         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <button type="button" class="btn btn-default navbar-btn signed-out" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>
           <button type="button" class="btn btn-default navbar-btn signed-out" data-toggle="modal" data-target="#myModal">Sign In</button>
           <button type="button" class="btn btn-default navbar-btn signed-in" data-toggle="modal" data-target="#myModal">Change Password</button>
           <button type="button" class="btn btn-default navbar-btn signed-in" data-toggle="modal" data-target="#myModal">Sign Out</button>
         </div><!-- /.navbar-collapse -->
       </div><!-- /.container-fluid -->
      </nav>

      <!-- Modal -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              <form>
                <fieldset class="form-group">
                  <label for="formGroupExampleInput">Example label</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </fieldset>
                <fieldset class="form-group">
                  <label for="formGroupExampleInput2">Another label</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <h1>Tic-Tac-Toe</h1>
      <div class='container'>
        <div id='scoreboard'>
          <p id='x-score'>X Wins: 0</p>
          <p id='o-score'>O Wins: 0</p>
          <p id='currentPlayer'>Current Player: X</p>
        </div>
      </div>

      <div class='container'>
        <table id='board'>
          <tr class='topRow'>
            <td class='leftCol' id='1'></td>
            <td class='middleCol' id='2'></td>
            <td class='rightCol' id='3'></td>
          </tr>
          <tr class='middleRow'>
            <td class='leftCol' id='4'></td>
            <td class='middleCol' id='5'></td>
            <td class='rightCol' id='6'></td>
          </tr>
          <tr class='bottomRow'>
            <td class='leftCol' id='7'></td>
            <td class='middleCol' id='8'></td>
            <td class='rightCol' id='9'></td>
          </tr>
        </table>
      </div>

      <!--<div class='account'>
        <div>Sign Up!</div>
        <form>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an example password">
          <input type="submit">
        </form>
      </div>-->

      <footer>
        A James Friedman Joint
      </footer>

      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8"></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
